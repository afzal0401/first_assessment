<!DOCTYPE html>
<html>
    <head><title>form</title></head>
    <body>
        <form action="" method="post" enctype="text/plain" formtarget="success.html">
            <fieldset>
                <legend><strong>Form</strong></legend>
                <label><strong>User name:</strong></label>
                <input type="text" size="20"><br>
                <label><strong>Mobile Number:</strong></label>
                <input type="text" size="20"><br>
                <label><strong>Email:</strong></label>
                <input type="email" size="20" placeholder="john@abc.com"><br>
                <label><strong>Password:</strong></label>
                <input type="password" size="20"><br>
                <label><strong>Gender:</strong></label>
                <input type="radio" name="gender" value="Male">Male
                <input type="radio" name="gender" value="female">Female<br>
                <label><strong>Courses joined:</strong></label>
                <input type="checkbox" name="courses" value="courses">JAVA
                <input type="checkbox" name="courses" value="courses">PHP
                <input type="checkbox" name="courses" value="courses">HTML
                <input type="checkbox" name="courses" value="courses">.NET<br>
                <label><strong>Upload photo:</strong></label>
                <input type="file"><br>
                <label><strong>Start date:</strong></label>
                <input type="date">
                <label><strong>Ending date:</strong></label>
                <input type="date"><br>
                <label><strong>Min class hour:</strong></label>
                <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br>
                <label><strong>city:</strong></label>
                <input list="city" name="city">
                <datalist id="city">
                    <option value="hyderabad"></option>
                    <option value="chennai"></option>
                    <option value="bengulur"></option>
                    <option value="vijaywada"></option>
                    <option value="vizag"></option>
                    <option value="bihar"></option>
                    <option value="mumbai"></option>
                </datalist><br>
                <label><strong>Comments:</strong></label><br>
                <textarea rows="5" cols="10">
                </textarea><br>
                <input type="submit">
                <input type="reset">
            
            </fieldset>
        </form>
    </body>
</html>
